<!DOCTYPE html>
<html>
    <head>
        <style>
            body{background-color: gray;}
            
            h1 {background-color: blue;}
            p1 { background-color: white;}
            p2 {background-color: paleturquoise;}
            p3 {background-color: rebeccapurple;}
        </style>
    </head>
    <body>

        <h1>CSS background-color example!</h1>
        <div>
            <p1>This is a text inside a div element</p>
        </div>
        <p2>This paragraph has its own background color</p>
        <p3>We are still in the div element</p>
    </body>
</html>
